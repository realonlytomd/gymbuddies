<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 4 DatePicker</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div class="row">
        <form role="form" id="log">
            <div class="col-xs-12">DATE</div><input id="datepicker" width="276" />
            <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            <div class="col-xs-6"><input type="text" class="form-control" id="newDate"></div>
            <div class="col-xs-6"><input type="text" class="form-control" id="newTime"></div>
            <div class="col-xs-12">SET</div>
            <div class="col-xs-4"><input id="strengthReps" placeholder="Reps" type="number" min="1" max="9999" class="form-control"></div>
            <div class="col-xs-2">reps @</div>
            <div class="col-xs-4"><input id="strengthWeight" placeholder="Weight" type="number" min="0" max="999999" step="any" class="form-control"></div>
        
        </form>    
    </div>    
    
    </body>
    </html>
